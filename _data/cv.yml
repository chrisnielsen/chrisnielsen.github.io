- title: Research Areas
  type: list
  contents:
  - My research interests involve developing machine learning tools for ophthalmology, primarily focusing on building interpretable models for clinical use.
  - I am also interested in federated learning and the challenges associated with preserving privacy when developing machine learning models that train on sensitive patient data. 

